    <script>
        window.addEventListener('load', () => {
            const canvas = document.getElementById('bg-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 18;

            const mediaObjects = [];
            const loader = new THREE.GLTFLoader();
            
            loader.load('models/media-house.glb', (gltf) => {
                const model = gltf.scene;
                model.position.set(-15, 0, -5);
                model.scale.set(1.5, 1.5, 1.5);
                model.rotation.x = Math.PI / 2;
                model.userData = { rotSpeed: 0.01, mixer: null };
                scene.add(model);
                mediaObjects.push(model);
                
                if (gltf.animations && gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(model);
                    model.userData.mixer = mixer;
                    gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                }
            });

            loader.load('models/geetanjali.glb', (gltf) => {
                const model = gltf.scene;
                model.position.set(15, 0, -5);
                model.scale.set(1.5, 1.5, 1.5);
                model.rotation.x = Math.PI / 2;
                model.userData = { rotSpeed: 0.01, mixer: null };
                scene.add(model);
                mediaObjects.push(model);
                
                if (gltf.animations && gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(model);
                    model.userData.mixer = mixer;
                    gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                }
            });

            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 200;
            const posArray = new Float32Array(particlesCount * 3);
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 80;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.15,
                color: 0xef4444,
                transparent: true,
                opacity: 0.6
            });
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const keyLight = new THREE.PointLight(0xef4444, 4, 50);
            keyLight.position.set(0, 10, 10);
            scene.add(keyLight);

            const clock = new THREE.Clock();
            let time = 0;

            function animate() {
                requestAnimationFrame(animate);
                time += 0.01;
                const delta = clock.getDelta();

                particlesMesh.rotation.y += 0.0005;
                particlesMesh.rotation.x = Math.sin(time * 0.3) * 0.03;

                mediaObjects.forEach((obj) => {
                    if (obj.userData.mixer) obj.userData.mixer.update(delta);
                    obj.rotation.z += obj.userData.rotSpeed || 0.01;
                    obj.position.y += Math.sin(time * 1.0) * 0.008;
                });

                keyLight.intensity = 4 + Math.sin(time * 2) * 1;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });

        const countdownElement = document.getElementById('countdown');
        const launchDate = new Date('2025-09-19T09:00:00').getTime();

        const createCountdownBox = (value, label) => {
            return `
                <div class="countdown-box">
                    <p class="text-3xl md:text-5xl font-bold text-white">${value}</p>
                    <p class="text-xs md:text-sm text-gray-400 uppercase mt-2">${label}</p>
                </div>
            `;
        };

        setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = '<p class="text-2xl text-green-400 font-bold">ðŸŽ‰ We are LIVE!</p>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = 
                createCountdownBox(days, 'Days') +
                createCountdownBox(hours, 'Hours') +
                createCountdownBox(minutes, 'Minutes') +
                createCountdownBox(seconds, 'Seconds');
        }, 1000);
    </script>
